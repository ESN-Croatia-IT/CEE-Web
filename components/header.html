<!-- Header -->
<header class="relative w-full bg-white">
  <!-- Background Image (dynamic) -->
  <img 
    id="header-bg"
    src="images/header_img1.png" 
    alt="Header Image"
    class="w-full h-auto transition-opacity duration-500 ease-in-out"
  />

  <!-- Centered Circle Overlay -->
  <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="w-[164px] h-[164px] rounded-full border-[4px] border-[#3D409F] bg-white flex items-center justify-center shadow-md overflow-hidden">
      <img 
        src="images/iris_flower.png" 
        alt="Iris Flower" 
        class="w-full h-full object-contain" 
      />
    </div>
  </div>
</header>

<!-- Link to External JavaScript File -->
<script src="change-bg.js"></script>
